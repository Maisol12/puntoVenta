                    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
                    <script>
                        $(document).ready(function () {
                            // Fetch product data using AJAX
                            $.get('https://8eleven.glitch.me/products/listar-productos', function (data) {
                                // Assuming data is an array of products
                                populateProductTable(data);
                            });
                
                            // Function to populate the product table
                            function populateProductTable(products) {
                                var tableBody = $('#productos-table tbody');
                                tableBody.empty(); // Clear existing rows
                
                                // Iterate through products and append rows to the table
                                products.forEach(function (product) {
                                    tableBody.append(`
                                        <tr>
                                            <td>${product.nombre}</td>
                                            <td>${product.stock}</td>
                                            <td>$${product.precio_venta}</td>
                                            <td>
                                                <!-- You can add additional columns or data here -->
                                            </td>
                                        </tr>
                                    `);
                                });
                            }
                        });
                    </script>
