<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Blank Page &mdash; Stisla</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./all.min.css">

    <!-- CSS Libraries -->

    <!-- Template CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./components.css">
</head>

<body>
    <div id="app">
        <div class="row">
                <div class="container-fluid">
                    <div>
                        <div class="">
                            <a href="./pointshare.html" class="btn btn-primary btn-sm m-3">Regresar</a>
                        </div>
                       
                    </div>
                    <!-- Your existing card content -->
                    <div class="text-center mt-4 mb-3">
                        <h1>Inventario Tienda:</h1>
                    </div>
                    <div class="container p-2">
                        <div class="table-responsive">
                            <table class="table table-striped mb-5" id="productos-table">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table body will be dynamically populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Fetch product data using AJAX
            $.get('https://8eleven.glitch.me/products/listar-productos', function (data) {
                // Assuming data is an array of products
                populateProductTable(data);
            });

            // Function to populate the product table
            function populateProductTable(products) {
                var tableBody = $('#productos-table tbody');
                tableBody.empty(); // Clear existing rows

                // Iterate through products and append rows to the table
                products.forEach(function (product) {
                    tableBody.append(`
                                        <tr>
                                            <td>${product.nombre}</td>
                                            <td>${product.stock}</td>
                                            <td>$${product.precio_venta}</td>
                                        </tr>
                                    `);
                });
            }
        });
    </script>
</body>

</html>
